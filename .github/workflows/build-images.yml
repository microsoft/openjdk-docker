# This is a basic workflow to help you get started with Actions

name: Build Docker Images CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_temurin:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        baseimage: ["mariner", "distroless"]

    steps:
      - uses: actions/checkout@v3

      - name: Build the image
        run: docker build -t mcr.microsoft.com/openjdk/jdk:8-${{ matrix.baseimage }} -f ./docker/${{ matrix.baseimage }}/Dockerfile.temurin-8-jdk ./docker/${{ matrix.baseimage }}/

      - name: Test the image
        run: |
          ./validate-image.sh ${{ matrix.baseimage }} temurin 8

  build_msopenjdk:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdkversion: [11, 17] # Only build LTS releases
        baseimage: ["mariner", "mariner-cm1", "ubuntu", "distroless"]

    steps:
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Build the image
        run: docker build -t mcr.microsoft.com/openjdk/jdk:${{ matrix.jdkversion }}-${{ matrix.baseimage }} -f ./docker/${{ matrix.baseimage }}/Dockerfile.msopenjdk-${{ matrix.jdkversion }}-jdk ./docker/${{ matrix.baseimage }}/

      - name: Test the image
        run: |
          ./validate-image.sh ${{ matrix.baseimage }} msopenjdk ${{ matrix.jdkversion }}
